<html  lang="en">
<head>
    <meta charset="UTF-8">
    <script src="bundle.js"></script>

    <title>Cyclon node test</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns:1fr 1fr;
            background-color: #2196F3;
            padding: 5px;
            width: 900px;
            margin: auto auto;
        }
        .grid-item {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="grid-container">
<div class="grid-item">name: </div>
<div class="grid-item" id="name"></div>
<div class="grid-item">id: </div>
<div class="grid-item" id="id"></div>
<div class="grid-item">Previous</div>
<div class="grid-item">Current</div>
<div  class="grid-item" id="neighbors_previous" >prev</div>
<div  class="grid-item" id="neighbors_current" >curr</div>
<div  class="grid-item" >name</div>
<div  class="grid-item" id="names" ></div>
<input type="text" class="grid-item" id="new_name">

</div>
</body>
</html>
